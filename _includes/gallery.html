<div class="thumbscontainer">
	<ul class="thumbs">
		{% for screenshot in site.data.screenshots %}
		<li>
			<a href="{{ site.baseurl }}/images/{{ screenshot.image }}" data-lightbox="gallery">
				<img src="{{ site.baseurl }}/images/{{ screenshot.thumb }}" class="thumbnail" title="  &raquo; Click to zoom ->" alt="  &raquo; Click to zoom ->" />
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
