{% assign pages = site.pages | sort: 'weight' %}

<ul class="topnav">
{% assign url = page.url | remove: 'index.html' %}
{% for node in pages %}
  {% assign nodeurl = node.url | remove: 'index.html' %}
  <li{% if url == nodeurl %} class="here"{% endif %}><a href="{{nodeurl}}" title="">{{node.title}}</a></li>
{% endfor %}
</ul>
