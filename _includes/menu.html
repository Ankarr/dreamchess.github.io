{% assign pages = site.pages | sort: 'weight' %}

<ul class="topnav">
{% assign url = page.url | remove: 'index.html' %}
{% for node in pages %}
  {% assign node_url = node.url | remove: 'index.html' %}
  <li{% if url == node_url %} class="here"{% endif %}><a href="{{node_url}}" title="">{% if node.menu_title %}{{ node.menu_title }}{% else %}{{ node.title }}{% endif %}</a></li>
{% endfor %}
</ul>
