<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
	<link rel="stylesheet" href="{{ site.baseurl }}/css/dreamchess.css" type="text/css" media="screen" />
	<script src="{{ site.baseurl }}/lightbox/js/lightbox-plus-jquery.min.js" type="text/javascript"></script>
	<link href="{{ site.baseurl }}/lightbox/css/lightbox.css" type="text/css" rel="stylesheet" />
	<link href="{{ site.baseurl }}/css/gallery.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div id="pagewrapper">
<div id="wrapper">
<div id="header">
<img id="headerimage" src="{{ site.baseurl }}/images/logo.png" alt="DreamChess" />
</div>

<div id="leftcolumn">
<h3>Main Menu</h3>
<div class="dropmenu">
{% include menu.html %}
</div>
<h3>GitHub Menu</h3>
<div class="dropmenu"><ul class="topnav">
<li><a href="https://github.com/dreamchess" title="">Project Home</a></li>
<li class="last"><a href="https://github.com/dreamchess/dreamchess/issues" title="">Bug Tracker</a></li>
</ul>
</div>
{% include paypal.html %}
</div>

<div id="centercolumn">
<h2>{{ page.title }}</h2>
{{ content }}
</div>

<div id="clear"></div>
<div id="footer">
	&copy; Copyright 2006-{{ 'now' | date: "%Y" }} - The DreamChess Project
</div>

</div>
</div>
</body>
</html>
